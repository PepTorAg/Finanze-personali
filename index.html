<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Manager</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --danger: #e74c3c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            padding: 20px;
            background-color: #f5f6fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .transaction-list {
            margin-top: 20px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: var(--light);
            border-radius: 5px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 15px;
            }
        }

        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Gestione Conti</h2>
            <div class="form-group">
                <input type="text" id="accountName" placeholder="Nome Conto" required>
                <input type="number" step="0.01" id="initialBalance" placeholder="Saldo Iniziale" required>
                <button onclick="addAccount()">Crea Conto</button>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Nuova Transazione</h2>
                <div class="form-group">
                    <select id="transactionType" required>
                        <option value="" disabled selected>Seleziona tipo</option>
                        <option value="income">Entrata</option>
                        <option value="expense">Uscita</option>
                    </select>
                    <input type="number" step="0.01" id="transactionAmount" 
                           placeholder="Importo" required
                           oninput="validateNumber(this)">
                    <input type="date" id="transactionDate" required>
                    <select id="transactionAccount" required>
                        <option value="" disabled selected>Seleziona Conto</option>
                    </select>
                    <button onclick="addTransaction()">Aggiungi Transazione</button>
                </div>
            </div>

            <div class="card">
                <h2>Lista Conti</h2>
                <div id="accountsList"></div>
            </div>
        </div>

        <div class="card transaction-list" id="transactionsSection">
            <h2>Transazioni Recenti</h2>
            <div id="transactionsList"></div>
        </div>
    </div>

    <!-- Modale Modifica Transazione -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Modifica Transazione</h3>
            <select id="editTransactionType" required>
                <option value="" disabled selected>Seleziona tipo</option>
                <option value="income">Entrata</option>
                <option value="expense">Uscita</option>
            </select>
            <input type="number" step="0.01" id="editTransactionAmount" required>
            <input type="date" id="editTransactionDate" required>
            <button onclick="updateTransaction()">Salva Modifiche</button>
            <button onclick="closeEditModal()" style="background: var(--danger)">Annulla</button>
        </div>
    </div>

    <script>
        let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
        let editingIndex = null;

        function saveData() {
            localStorage.setItem('accounts', JSON.stringify(accounts));
            updateUI();
        }

        function validateNumber(input) {
            if(!/^\d*\.?\d*$/.test(input.value)) {
                input.value = input.value.slice(0, -1);
            }
        }

        function addAccount() {
            const accountName = document.getElementById('accountName').value;
            const initialBalance = parseFloat(document.getElementById('initialBalance').value);

            if (!accountName || isNaN(initialBalance)) {
                alert('Compila tutti i campi correttamente');
                return;
            }

            accounts.push({
                name: accountName,
                initialBalance: initialBalance,
                currentBalance: initialBalance,
                transactions: []
            });

            saveData();
        }

        function addTransaction() {
            if (accounts.length === 0) {
                alert('Crea almeno un conto prima di aggiungere transazioni!');
                return;
            }

            const type = document.getElementById('transactionType').value;
            const amount = parseFloat(document.getElementById('transactionAmount').value);
            const date = document.getElementById('transactionDate').value;
            const accountIndex = document.getElementById('transactionAccount').value;

            if (!type || !amount || !date || !accountIndex) {
                alert('Compila tutti i campi obbligatori');
                return;
            }

            const account = accounts[accountIndex];
            account.transactions.push({
                type,
                amount,
                date: formatDisplayDate(date),
                timestamp: new Date(date).getTime()
            });

            account.currentBalance += type === 'income' ? amount : -amount;
            saveData();
        }

        function editTransaction(accountIndex, transactionIndex) {
            const account = accounts[accountIndex];
            const transaction = account.transactions[transactionIndex];

            document.getElementById('editTransactionType').value = transaction.type;
            document.getElementById('editTransactionAmount').value = transaction.amount;
            document.getElementById('editTransactionDate').value = formatDateInput(transaction.date);
            
            editingIndex = { accountIndex, transactionIndex };
            document.getElementById('editModal').style.display = 'block';
        }

        function updateTransaction() {
            const { accountIndex, transactionIndex } = editingIndex;
            const account = accounts[accountIndex];
            const transaction = account.transactions[transactionIndex];
            
            const newType = document.getElementById('editTransactionType').value;
            const newAmount = parseFloat(document.getElementById('editTransactionAmount').value);
            const newDateInput = document.getElementById('editTransactionDate').value;

            if (!newType || isNaN(newAmount) || !newDateInput) {
                alert('Compila tutti i campi correttamente!');
                return;
            }

            // Conversione data
            const [year, month, day] = newDateInput.split('-');
            const formattedDate = `${day}/${month}/${year}`;

            // Aggiornamento saldo
            account.currentBalance -= transaction.type === 'income' ? transaction.amount : -transaction.amount;
            account.currentBalance += newType === 'income' ? newAmount : -newAmount;

            // Aggiornamento transazione
            transaction.type = newType;
            transaction.amount = newAmount;
            transaction.date = formattedDate;
            transaction.timestamp = new Date(newDateInput).getTime();

            saveData();
            closeEditModal();
        }

        function deleteTransaction(accountIndex, transactionIndex) {
            const account = accounts[accountIndex];
            
            let newBalance = account.initialBalance;
            account.transactions.forEach((t, i) => {
                if (i !== transactionIndex) {
                    newBalance += t.type === 'income' ? t.amount : -t.amount;
                }
            });
            account.currentBalance = newBalance;
            
            account.transactions.splice(transactionIndex, 1);
            saveData();
        }

        function deleteAccount(index) {
            if(confirm("Sei sicuro di voler eliminare questo conto?")) {
                accounts.splice(index, 1);
                saveData();
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function formatDisplayDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function formatDateInput(displayDate) {
            const [day, month, year] = displayDate.split('/');
            return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
        }

        function updateUI() {
            const accountsList = document.getElementById('accountsList');
            accountsList.innerHTML = accounts.map((account, index) => `
                <div class="card" style="margin: 10px 0">
                    <h3>${account.name}</h3>
                    <p>Saldo: €${account.currentBalance.toFixed(2)}</p>
                    <button onclick="deleteAccount(${index})">Elimina Conto</button>
                </div>
            `).join('');

            const accountSelect = document.getElementById('transactionAccount');
            accountSelect.innerHTML = '<option value="" disabled selected>Seleziona Conto</option>' + 
                accounts.map((acc, index) => `<option value="${index}">${acc.name}</option>`).join('');

            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = accounts.map((account, accIndex) => 
                account.transactions.map((t, tIndex) => `
                    <div class="transaction-item">
                        <div>
                            <strong>${account.name}</strong><br>
                            ${t.date} - ${t.type === 'income' ? '+' : '-'}€${t.amount.toFixed(2)}
                        </div>
                        <div>
                            <button onclick="editTransaction(${accIndex}, ${tIndex})">✏️</button>
                            <button onclick="deleteTransaction(${accIndex}, ${tIndex})">🗑️</button>
                        </div>
                    </div>`
                ).join('')
            ).join('');
        }

        updateUI();
    </script>
</body>
</html>
